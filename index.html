<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="payment-form">
    <h5>ALLIANCE PAY</h5>
    <h4>PAYMENT PORTAL</h4>
    <img class="Image1" src="https://i.ibb.co/hgJ7z3J/6375aad33dbabc9c424b5713-card-mockup-01.png" alt="6375aad33dbabc9c424b5713-card-mockup-01" border="0"></a>
  
    <form id="paymentForm">

      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="fullName" name="name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="text" id="email-address" placeholder="Enter email address" required>
      </div>
      <div class="form-row">
        <div class="form-group form-column">
          <label for="phone">Phone Number *</label>
          <input type="text" id="expiry-date" placeholder="+234" required>
        </div>
        <div class="form-group form-column">
          <label for="amount">Amount *</label>
          <input type="number" id="amount" placeholder="Enter amount" required>
        </div>
      </div>
      <button type="submit" class="click-button form-submit" onclick="payWithPaystack()">Make a payment</button>
      
    </form>
    
  </div>
       <p>Godwin Nwachukwu - https://github.com/gnwin</p>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="./alliancepay.js"></script>
</body>
</html>
